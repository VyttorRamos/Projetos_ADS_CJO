    <div class="contact">
        <form>
            <label for="name"><strong>Seu Nome:*<br></strong></label>
            <input size="35" type="text" id="name" name="name" required placeholder="Seu Nome"><br>
            <label for="email"><strong>Endereço de Email:*<br></strong></label>
            <input size="35" type="email" id="email" name="email" required placeholder="seuemail@example.com"
                pattern="[a-z0-9]+@[a-z0-9.-]+\.[a=z]{2,4}$"> <br>
            <label for="telefone"><strong>Telefone:*<br></strong></label>
            <input size="35" type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                pattern="\(\d{2}\) \d{5}-\d{4}"> <br>
            <label for="orcamento"><strong>sua mensagem:*<br></strong></label>
            <input size="35" height="35" type="text" id="orcamento" name="orcamneto" required><br>
            <input class="botao" size="20" type="submit" value="enviar"><br>
            <h4 class="legenda">Campos com * são obrigatorios</h4>
        </form>
